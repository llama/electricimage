<template name='main'>
	<div class='container'>
			<div class="page-header">
				<h1 class='text-center'>The Electric Image Enlarger<br>
				<!-- <small>Get high resolution copies of your images</small> -->
				<small>Doug Feigelson</small>
				</h1>
			</div>

		<div class='row'>
			<div class='col-md-6'>
				<form action="http://ihmage.com/imageupload" class="dropzone" id="imgDropzone"></form>
			</div>

			<div class='col-md-6'>
				<div class='dropzone'>
					{{#each myImages}}
						{{>result this}}
					{{/each}}

					{{#each missingImages}}
						Loading...<br>
					{{/each}}
				</div>
			</div>
		</div>

<template name="result">
	<a href={{this.bestImageUrl}} target="_blank">
	<div class="dz-preview dz-success dz-image-preview hack-image-card">
		<div class="dz-details">
			{{#if this.bestImageUrl}}
			<div class="dz-filename"><span></span></div>
			<div class="dz-size">{{this.width}} x {{this.height}}</div>
				<div class="cropper"><img src={{this.bestImageUrl}}></div>
			{{else}}
				<div class="dz-filename"><span>
					{{#if this.missingHash}}
					Loading...
					{{else}}
					No result.
					{{/if}}
				</span></div>
				<div class="dz-size"></div>
			{{/if}}
		</div>
		<div class="dz-progress"><span class="dz-upload"></span></div>
		<!-- <div class="dz-success-mark"><span>✔</span></div> -->
		<!-- <div class="dz-error-mark"><span>✘</span></div> -->
		<div class="dz-error-message"><span></span></div>
	</div>
	</a>


</template>
